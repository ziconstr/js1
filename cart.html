<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Square Eyes - Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/ce1b7138a5.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html"><img src="images/Sq_logo.svg" alt="Square Eyes Logo"></a>
      </div>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger"><span></span><span></span><span></span></label>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Movies</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Shopping Cart</h2>
      <div id="cart-items" class="cart-container">
        <!-- Cart items will be injected here by JS -->
      </div>

      <div id="cart-summary" class="cart-summary">
        <h3>Total: $<span id="total-price">0.00</span></h3>
        <button id="checkout-button" class="checkout-btn">Proceed to Checkout</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-left">
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
    <div class="footer-center">
      &copy; 2025 Square Eyes
    </div>
    <div class="footer-right">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="js/api.js"></script>
  <script type="module" src="js/cart.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
