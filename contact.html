<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Eyes - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/ce1b7138a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html"
            ><img src="images/Sq_logo.svg" alt="Square Eyes Logo"
          /></a>
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="hamburger"
          ><span></span><span></span><span></span
        ></label>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Movies</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="cart.html"
              ><i class="fas fa-shopping-cart"></i
              ><span id="cart-count">0</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-section">
        <h2 class="contact-title">Contact Us</h2>
        <form class="contact-form">
          <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="Your Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Your Email"
              required
            />
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Message:</label>
            <textarea
              id="message"
              name="message"
              class="form-textarea"
              placeholder="Write your message here..."
              rows="5"
              required
            ></textarea>
          </div>

          <button type="submit" class="contact-button">Send Message</button>
        </form>

        <div class="contact-info">
          <p>Email: support@squareeyes.com</p>
          <p>Phone: +987654321</p>
          <p>Address: 123 No Name Street, Nowhere</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-left">
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
      <div class="footer-center">&copy; 2025 Square Eyes</div>
      <div class="footer-right">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
